{% extends 'web/base.html' %}
{% block content %}
    {% if not user.is_anonymous %}

        <p><a href="{% url 'add_spend_money' %}">Создать новую трату</a></p>
<ul>
    {% for spend in spends%}
        <li>
            <b>{{ spend.title }}</b>
             - {{spend.value}} {{spend.date}}
            <a href="{% url 'edit_spend_money' spend.id %}">Изменить</a>
        </li>
    {% endfor %}
</ul>

{% endif %}
{% endblock %}
