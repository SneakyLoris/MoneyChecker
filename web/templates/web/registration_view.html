{% extends 'web/base.html' %}
{% block content %}
<h2>Регистрация</h2>
<form action="" method="post">
    {% if is_success %}
        <p>Успешная регистрация</p>
    {% else %}
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button>Зарегистрироваться</button>
        </form>
    {% endif %}
</form>
{% endblock %}
